{% extends 'Conex/a.html' %} {% block content %}{%load static%}
<link rel="stylesheet" href="{% static 'musicalapp/Login.css'%}" />
<link rel="stylesheet" href="{% static 'musicalapp/b.css'%}" />
<link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" />
<div id="login-container">
  <form method="POST" autocomplete="off">
    <h2>Iniciar Sesión</h2>

    {% csrf_token %}
    <label for="{{ loginform.username.id_for_label }}">Usuario:</label>
    {{ loginform.username }}

    <label for="{{ loginform.password.id_for_label }}">Contraseña:</label>
    {{ loginform.password }}

    <input type="submit" value="Ingresar" />
  </form>

  <a href="/register/">Registrarse</a>
</div>

{% endblock %}
